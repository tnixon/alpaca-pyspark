name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Validate tag format
        run: |
          if [[ ! "${{ inputs.tag }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            echo "Error: Tag must follow semantic versioning (e.g., v0.1.0)"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest

      - name: Verify tag matches package version
        run: |
          TAG_VERSION="${{ inputs.tag }}"
          TAG_VERSION="${TAG_VERSION#v}"
          PACKAGE_VERSION=$(poetry version -s)
          if [[ "$TAG_VERSION" != "$PACKAGE_VERSION" ]]; then
            echo "Error: Tag version ($TAG_VERSION) != package version ($PACKAGE_VERSION)"
            exit 1
          fi

  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run Ruff Format Check
        run: poetry run ruff format --check alpaca_pyspark/

      - name: Run Flake8
        run: poetry run flake8 alpaca_pyspark/

      - name: Run MyPy
        run: poetry run mypy alpaca_pyspark/

      - name: Run Unit Tests
        run: poetry run pytest -m unit

      - name: Run Unit Tests with Coverage
        run: poetry run pytest -m unit --cov=alpaca_pyspark --cov-report=xml

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Package
    uses: ./.github/workflows/build.yml
    needs: quality-checks

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Generate Release Notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ inputs.tag }}';
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              generate_release_notes: true,
              prerelease: tag.includes('alpha') || tag.includes('beta') || tag.includes('rc')
            });
            console.log(`Created release: ${release.html_url}`);
